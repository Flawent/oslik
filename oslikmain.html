        body {

        header {

        header nav ul {

        }

            background-color: #4a4a4a;
            color: #808080;
            border-radius: 5px;
        }
        
        .products {
            padding: 40px 20px;
            text-align: center;
        }
        
        .products .row {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        
        .product {
            background-color: #fcfcfc;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 20px;
            padding: 20px;
            width: 30%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .product img {
            max-width: 100%;
            height: auto;
            
        }
        
        .product h2 {
            margin: 10px;
        }
        
        .product p {
            color: #666;
            font-family: 'Lora', serif;

        }
        
        .product .price {
            font-size: 1.2em;
            color: #333;
            font-family: 'Lora', serif;
        }
        
        .product button {
            background-color: #fcfcfc;
            color: #fff;
            border: #ddd, 1px;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Lora', serif;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 5px
        }

        .product text {
          color: #000;
        }
        
        .product button:hover {
            background-color: #4a4a4a;
            transform: scale(1.05);
        }
        
        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        footer {
            background-color: #919191;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-family: 'EB Garamond', serif;
        }
        
        body {
            min-height: 400px;
            margin-bottom: 100px;
            clear: both;
        }
        
        .image-hover {
            width: 300px;
            height: 200px;
            background-image: url('default-image.jpg');
            background-size: cover;
            transition: background-image 0.5s ease-in-out;
        }
        
        .image-hover:hover {
            background-image: url('hover-image.jpg');
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            animation: fadeIn 0.5s;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 700px;
            border-radius: 10px;
            animation: slideIn 0.5s;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); }
            to { transform: translateY(0); }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .carousel {
            display: flex;
            overflow: hidden;
            width: 100%;
        }

        .carousel img {
            width: 100%;
            transition: transform 0.5s ease;
        }

        

        .carousel-button:hover {
            background-color: #808080;
        }

        .product-size {
            margin: 10px 0;
        }

        .product-size select {
            padding: 5px;
            font-family: 'EB Garamond', serif;
        }

        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #aaaaaa;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-family: 'EB Garamond', serif;
            transition: transform 0.3s ease;
        }

        .cart.hidden {
            transform: translateY(-100%);
        }

        .cart ul {
            list-style: none;
            padding: 0;
        }

        .cart ul li {
            margin: 10px 0;
        }

        .cart-toggle {
            background-color: #808080;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'EB Garamond', serif;
            position: fixed;
            top: 0;
            right: 0;
            border-radius: 0 0 0 5px;
        }
        

    </style>
